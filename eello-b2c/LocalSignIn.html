<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eello | Sign In</title>
    <link rel="stylesheet" data-preload="true" href="https://leonardbay.github.io/eello-b2c/styles.css" />
    <link rel="icon" href="https://leonardbay.github.io/eello-b2c/favicon.ico" type="image/x-icon" />     
</head>

<body class="d-none">
    <section class="hero">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="iconHeading">
                    <img src="https://leonardbay.github.io/eello-b2c/eello_icon.png" />
                    <h1 class="display-4">Sign in to eello</h1>
                </div>
            </div>
        </div>
    </section>
    <main id="LocalSignIn" class="container" role="main">
        <div class="row">
            <div class="col"></div>
            <div class="col col-md-8">
                <div id="api" data-name="Unified">
                    <div class="heading">
                        <h1 role="heading">Sign in</h1>
                    </div>
                    <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount"
                          aria-label="Sign in with your email and password">
                        <div class="intro">
                            <h2 aria-level="1">
                                Sign in with your email and password
                            </h2>
                        </div>
                        <div class="error pageLevel" aria-hidden="false" role="alert" style="display: block;">
                            <p>Invalid username or password.</p>
                        </div>
                        <div class="entry">
                            <div class="entry-item">
                                <label for="signInName">
                                    Sign in name
                                </label>
                                <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
                                    <p></p>
                                </div>
                                <input type="text" id="signInName" name="Sign in name"
                                       title="Please enter a valid Sign in name" autofocus="" placeholder="Sign in name"
                                       aria-label="Sign in name">
                            </div>
                            <div class="entry-item">
                                <div class="password-label">
                                    <label for="password">Password</label>
                                    <a id="forgotPassword" href="./ForgotPassword.html">Forgot your password?</a>
                                </div>
                                <div class="error itemLevel" aria-hidden="false" style="display: block;">
                                    <p role="alert">Please enter your password</p>
                                </div>
                                <input type="password" id="password" name="Password" placeholder="Password"
                                       aria-label="Password" autocomplete="current-password" aria-required="true">
                            </div>
                            <div class="working"></div>
                            <div class="rememberMe">
                                <input id="rememberMe" type="checkbox" name="rememberMe">
                                <label for="rememberMe">Keep me signed in</label>
                            </div>
                            <div class="buttons">
                                <button id="next" type="submit" form="localAccountForm">Sign in</button>
                            </div>
                        </div>
                        <div class="divider">
                            <h2>OR</h2>
                        </div>
                        <div class="create">
                            <p>
                                Don't have an account?<a id="createAccount" href="./LocalSignUp.html">Sign up now</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted" id="copyright-text">
                &copy; <strong>eello</strong> 2023. All rights reserved.
            </span>
        </div>
    </footer>
    <script src="https://leonardbay.github.io/eello-b2c/main.js" defer></script>
</body>

</html>
